/* Balloons */
.balloon {
  position: absolute;
  bottom: -150px;
  width: 60px;
  height: 80px;
  border-radius: 50%;
  animation: float 8s infinite;
}

.balloon::after {
  content: '';
  position: absolute;
  width: 2px;
  height: 40px;
  background: #555;
  top: 80px;
  left: 29px;
}

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-110vh); }
}
</style>
